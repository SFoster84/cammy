<!DOCTYPE html>
<html ng-app="cammy">
<head>
  <title>Cammy</title>
  
  <link rel="stylesheet" type="text/css" href="assets/kube.min.css"/>
  <link rel="stylesheet" type="text/css" href="app.css"/>
</head>
<body ng-controller="MainCtrl">
  <div class='units-row content'>
  <div class='unit-100'><h1>Cammy<small> {{markers.length}} vertices, {{lines.length}} lines</small></h1></div>
  <div ng-mousedown="isRotating=true" ng-mouseup="isRotating=false" ng-mousemove="rotate($event)" class='unit-100'>
    <scene markers='markers' lines='lines'></scene>
  </div>
  <div class='unit-100 text-right'>
    <span class='label label-blue'>&theta; {{camera.theta}}&deg;</span>
    <span class='label label-blue'>&phi; {{camera.phi}}&deg;</span>
  </div>
</div>
</body>
<script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
<script type="text/javascript" src="bower_components/angular-unstable/angular.min.js"></script>
<script type="text/javascript" src="cammy.js"></script>
</html>
